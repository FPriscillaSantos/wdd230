    <header>
        <!--<img class="heroPic" src="https://fpriscillasantos.github.io/wdd230/chamber/images/ribeirao-preto.webp" alt="Ribeirao Preto" width="499">-->
        <picture>
            <source class="heroPic" type="image/webP" srcset="https://fpriscillasantos.github.io/wdd230/chamber/images/small-ribeirao-preto.webp" media="(max-width: 500px)" >
            <img class="heroPic" src="https://fpriscillasantos.github.io/wdd230/chamber/images/normal-ribeirao-preto.webp" loading="lazy" alt="hero image" width="499">
        </picture>

        <div class="joinButtonContainer">
            <a href="#" class="joinButton">Join the Chamber</a>
        </div>
        <h1>Ribeirão Preto</h1>
        <h2>Chamber Of Commerce</h2>
        
        <nav>
            <button id="myButton"></button>
            <ul class="menuLinks">
                <li class="inactive"><a href="index.html">Home </a></li>
                <li class="inactive"><a href="#">Education</a></li>

                <li class="active"><a href="join.html">Join</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <form method="get" action="thankyou.html" class="join">
            <fieldset class="applicant">
                <legend>Applicant Information</legend>
                <label>First Name* <input type="text" name="fname" id="fname" required></label>
                <label>Last Name* <input type="text" name="lname" id="lname" required></label>
                <label>Title or Position <input type="text" name="title" id="title" pattern="[A-Za-z\- ]{7,}" title="Only letters, hyphens, and spaces. Minimum 7 characters."></label>
                <label>Email* <input type="email" name="email" id="email" placeholder="someone@gmail.com" required></label>
                <label>Phone* <input type="tel" name="phone" id="phone" placeholder="1235551234" required></label>
                <label>Organization's Name* <input type="text" name="orgName" id="orgName" required></label>
                <label>Organization's Description <input type="text" name="orgDescr" id="orgDescr"></label>
            </fieldset>

            <fieldset class="member">
                <legend>Membership</legend>
                <label><input type="radio" name="membership" value="gold" required>Gold Membership</label>
                <label><input type="radio" name="membership" value="silver">Silver Membership</label>
                <label><input type="radio" name="membership" value="bronze">Bronze Membership</label>
                <label><input type="radio" name="membership" value="np">NP Membership</label>
            </fieldset>
            
            <input type="hidden" name="timestamp" id="timestamp"> <!-- timestamp -->

            <input type="submit" value="Sign Up">

        </form>

            <div class="membershipOp">
                <figure>
                    <img src="https://fpriscillasantos.github.io/wdd230/chamber/images/golden.webp" loading="lazy" width="200" height="100" alt="Gold Membership">
                    <figcaption class="image-caption1">
                        <strong>Gold Membership - $1,000/year</strong>
                        <ul>
                            <li>Exclusive access to VIP events</li>
                            <li>Priority advertising on the Chamber's website and newsletters</li>
                            <li>Free business consulting (up to 5 hours per month)</li>
                            <li>Highlighted listing in the member directory</li>
                            <li>Priority participation in trade shows and exhibitions</li>
                        </ul>
                    </figcaption>
                </figure>
                <figure>
                    <img src="https://fpriscillasantos.github.io/wdd230/chamber/images/silver.webp" loading="lazy" width="200" height="100" alt="Silver Membership">
                    <figcaption class="image-caption2">
                        <strong>Silver Membership - $500/year</strong>
                        <ul>
                            <li>Discounts on Chamber of Commerce events</li>
                            <li>Advertising on the Chamber's website and newsletters</li>
                            <li>Free business consulting (up to 2 hours per month)</li>
                            <li>Participation in trade shows and exhibitions</li>
                        </ul>
                    </figcaption>
                </figure>
                <figure>
                    <img src="https://fpriscillasantos.github.io/wdd230/chamber/images/bronze.webp" loading="lazy" width="200" height="100" alt="Bronze Membership">
                    <figcaption class="image-caption3">
                        <strong>Bronze Membership - $250/year</strong>
                        <ul>
                            <li>Discounts on Chamber of Commerce events</li>
                            <li>Free business consulting (1 hour per month)</li>
                            <li>Basic listing in the member directory</li>
                        </ul>
                    </figcaption>
                </figure>
                <figure>
                    <img src="https://fpriscillasantos.github.io/wdd230/chamber/images/nofee.webp" loading="lazy" width="200" height="100" alt="NP Membership">
                    <figcaption class="image-caption4">
                        <strong>NP Membership</strong>
                        <ul>
                            <li>Advertising on the Chamber's website</li>
                            <li>Networking opportunities</li>
                        </ul>
                        <div class="smalletters">*NP Membership is for non-profit organizations and there is no fee</div>
                    </figcaption>
                </figure>
            </div>
    </main>
